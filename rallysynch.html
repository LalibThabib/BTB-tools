<!DOCTYPE html>
<html>
<head>
  <title>Rally Sync</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    .radio-group, .field-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1.1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }

    .error {
      color: red;
      font-size: 0.9em;
      text-align: center;
      margin-top: 5px;
    }

    .hybrid-input {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hybrid-input input,
    .hybrid-input select {
      width: 70px;
      margin: 2px 0;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Rally Sync</h1>

  <!-- Rally Time -->
  <label>Rally Time:</label>
  <div class="radio-group">
    <label><input type="radio" name="rallyTime" value="1"> 1 min</label>
    <label><input type="radio" name="rallyTime" value="5"> 5 min</label>
  </div>
  <div id="rallyTimeError" class="error"></div>

  <!-- March Time -->
  <label>March Time:</label>
  <div class="field-group">
    <!-- March Minutes -->
    <div class="hybrid-input">
      <input type="number" id="marchMinutes" placeholder="Min" min="0" value="0">
      <select onchange="document.getElementById('marchMinutes').value = this.value;">
        <option value="">--</option>
        <script>
          for (let i = 0; i < 60; i++) {
            document.write(`<option value="${i}">${i.toString().padStart(2, '0')}</option>`);
          }
        </script>
      </select>
    </div>

    <!-- March Seconds -->
    <div class="hybrid-input">
      <input type="number" id="marchSeconds" placeholder="Sec" min="0" max="59">
      <select onchange="document.getElementById('marchSeconds').value = this.value;">
        <option value="">--</option>
        <script>
          for (let i = 0; i < 60; i++) {
            document.write(`<option value="${i}">${i.toString().padStart(2, '0')}</option>`);
          }
        </script>
      </select>
    </div>
  </div>
  <div id="marchTimeError" class="error"></div>

  <!-- Hit Time -->
  <label>Rally HIT Time Target:</label>
  <div class="field-group">
    <!-- Hit Hours -->
    <div class="hybrid-input">
      <input type="number" id="hitHours" placeholder="Hrs" min="0" max="23">
      <select onchange="document.getElementById('hitHours').value = this.value;">
        <option value="">--</option>
        <script>
          for (let i = 0; i < 24; i++) {
            document.write(`<option value="${i}">${i.toString().padStart(2, '0')}</option>`);
          }
        </script>
      </select>
    </div>

    <!-- Hit Minutes -->
    <div class="hybrid-input">
      <input type="number" id="hitMinutes" placeholder="Min" min="0" max="59">
      <select onchange="document.getElementById('hitMinutes').value = this.value;">
        <option value="">--</option>
        <script>
          for (let i = 0; i < 60; i++) {
            document.write(`<option value="${i}">${i.toString().padStart(2, '0')}</option>`);
          }
        </script>
      </select>
    </div>

    <!-- Hit Seconds -->
    <div class="hybrid-input">
      <input type="number" id="hitSeconds" placeholder="Sec" min="0" max="59">
      <select onchange="document.getElementById('hitSeconds').value = this.value;">
        <option value="">--</option>
        <script>
          for (let i = 0; i < 60; i++) {
            document.write(`<option value="${i}">${i.toString().padStart(2, '0')}</option>`);
          }
        </script>
      </select>
    </div>
  </div>
  <div id="hitTimeError" class="error"></div>

  <!-- Calculate Button -->
  <button onclick="calculateLaunchTime()">Calculate</button>

  <!-- Result -->
  <div id="result"></div>

  <script>
    function pad(num) {
      return String(num).padStart(2, '0');
    }

    function calculateLaunchTime() {
      // Reset error messages
      document.getElementById('rallyTimeError').textContent = '';
      document.getElementById('marchTimeError').textContent = '';
      document.getElementById('hitTimeError').textContent = '';
      document.getElementById('result').textContent = '';

      // Rally time
      const rallyRadios = document.getElementsByName('rallyTime');
      let rallyMinutes = null;
      for (let radio of rallyRadios) {
        if (radio.checked) {
          rallyMinutes = parseInt(radio.value);
          break;
        }
      }
      if (rallyMinutes === null) {
        document.getElementById('rallyTimeError').textContent = 'Missing field';
        return;
      }

      // March time
      const marchMinutes = parseInt(document.getElementById('marchMinutes').value);
      const marchSeconds = parseInt(document.getElementById('marchSeconds').value);
      if (isNaN(marchMinutes) || isNaN(marchSeconds)) {
        document.getElementById('marchTimeError').textContent = 'Missing field';
        return;
      }

      // Hit time
      const hitHours = parseInt(document.getElementById('hitHours').value);
      const hitMinutes = parseInt(document.getElementById('hitMinutes').value);
      const hitSeconds = parseInt(document.getElementById('hitSeconds').value);
      if (isNaN(hitHours) || isNaN(hitMinutes) || isNaN(hitSeconds)) {
        document.getElementById('hitTimeError').textContent = 'Missing field';
        return;
      }

      // Time math
      const rallyTimeSec = rallyMinutes * 60;
      const marchTimeSec = marchMinutes * 60 + marchSeconds;
      const hitTimeSec = hitHours * 3600 + hitMinutes * 60 + hitSeconds;

      const launchTimeSec = hitTimeSec - rallyTimeSec - marchTimeSec;
      if (launchTimeSec < 0) {
        document.getElementById('result').textContent = 'Launch time is before midnight â€” check input.';
        return;
      }

      const hours = Math.floor(launchTimeSec / 3600);
      const minutes = Math.floor((launchTimeSec % 3600) / 60);
      const seconds = launchTimeSec % 60;

      document.getElementById('result').textContent =
        `LAUNCH your rally at exactly: ${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
    }
  </script>

</body>
</html>


<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alliance Members</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <style>
    #summary {
      margin-bottom: 30px;
    }

    .summary-box {
      margin: 10px auto;
      padding: 10px 20px;
      background: white;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #main-table {
      max-width: 100%;
      margin: 0 auto;
      padding: 10px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    table.dataTable {
      width: 100% !important;
    }

    table th, table td {
      text-align: center;
    }
  </style>
</head>
<body>
    <a href="index.html" class="home-button">Home</a>

    <h1>Governors</h1>
    <div id="summary">
        <div class="summary-box" id="utc-time">Loading UTC time...</div><br>
        <div class="summary-box" id="last-updated">Loading last updated...</div>
        <div class="summary-box" id="member-stats">Loading member stats...</div>
    </div>

    <div id="main-table">
  <div style="overflow-x: auto;">
    <table id="members-table" class="display">
            <thead></thead>
            <tbody></tbody>
           </table>
  </div>
</div>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script>
        const scriptUrl = "https://script.google.com/macros/s/AKfycbyM1rTQEeJr2I74PO99_V0Iav4H-yWZH2TDHvTvKZ0sDNNlm5ruxMc9qZFgLI4rNLyySQ/exec";

        fetch(scriptUrl)
            .then(res => res.json())
            .then(data => {
                const { utcTime, lastUpdated, stats, players } = data;
                
                function formatPower(value) {
                        const num = parseFloat(value);
                        if (isNaN(num)) return value;

                        if (num >= 1_000_000) return (num / 1_000_000).toFixed(1) + "M";
                        if (num >= 1_000) return (num / 1_000).toFixed(0) + "K";
                        return num.toString();
                    }
                        function formatTimeOnly(value) {
    if (typeof value === "string" && value.includes("T")) {
        return value.substring(11, 16); // Get HH:mm from ISO string
    }
    return value;
}


                document.getElementById("utc-time").textContent = "UTC Time: " + utcTime;
                document.getElementById("last-updated").textContent = "Last Updated: " + lastUpdated;
                document.getElementById("member-stats").innerHTML =
                    "Members: " + stats.total + " | Awake: " + stats.awake + " | Asleep: " + stats.asleep;

                const headers = Object.keys(players[0]).filter(h => h !== "Discord" && h.toLowerCase() !== "utc");
const thead = document.querySelector("#members-table thead");
const tbody = document.querySelector("#members-table tbody");

const headerRow = document.createElement("tr");
headers.forEach(h => {
    const th = document.createElement("th");
    th.textContent = h;
    headerRow.appendChild(th);
});
thead.appendChild(headerRow);

players.forEach(row => {
    const tr = document.createElement("tr");

    headers.forEach(h => {
        const td = document.createElement("td");
        let cellData = row[h];

      if (h === "Power" && cellData) {
    const raw = parseFloat(cellData.replace(/,/g, '')) || 0;
    td.textContent = formatPower(cellData);
    td.setAttribute('data-order', raw); // sorting reference
}
        } else if (h.toLowerCase() === "time" && cellData) {
            td.textContent = formatTimeOnly(cellData);
        } else {
            td.textContent = cellData;
        }

        tr.appendChild(td);
    });

    tbody.appendChild(tr);
});

                $('#members-table').DataTable({
                    paging: false,
                    info: false,
                    searching: true,
                    lengthChange: false,
                    scrollX: true
                });
            });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Alliance Members</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <style>
        #members-container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table.dataTable {
            width: 100% !important;
        }
    </style>
</head>
<body>
    <h1>Alliance Members</h1>
    <div id="members-container">
        <table id="members-table" class="display">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script>
    fetch("https://script.google.com/macros/s/AKfycbyM1rTQEeJr2I74PO99_V0Iav4H-yWZH2TDHvTvKZ0sDNNlm5ruxMc9qZFgLI4rNLyySQ/exec")
        .then(response => response.text())
        .then(csvText => {
            const lines = csvText.split('\\n').filter(line => line.trim() !== "");
            const headers = lines[0].split(',');
            const rows = lines.slice(1).map(row => row.split(','));

            const thead = document.querySelector("#members-table thead");
            const tbody = document.querySelector("#members-table tbody");

            const headerRow = document.createElement("tr");
            headers.forEach(header => {
                const th = document.createElement("th");
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            rows.forEach(row => {
                if (row.length !== headers.length) return; // skip invalid rows

                const tr = document.createElement("tr");
                row.forEach(cell => {
                    const td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            $('#members-table').DataTable({
                paging: false,       // ❌ remove pagination
                info: false,         // ❌ remove “Showing 1 to X of Y”
                lengthChange: false, // ❌ remove "Show entries"
                scrollX: true,       // ✅ scroll table horizontally if needed
                searching: true,     // ✅ keep search for now
            });
        });
</script>

</body>
</html>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script> 
        const scriptUrl = "https://script.google.com/macros/s/AKfycbyM1rTQEeJr2I74PO99_V0Iav4H-yWZH2TDHvTvKZ0sDNNlm5ruxMc9qZFgLI4rNLyySQ/exec";

      // Caching setup
const CACHE_KEY = "membersData";
const CACHE_EXPIRY = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

function loadFromCache() {
  const cached = localStorage.getItem(CACHE_KEY);
  if (!cached) return null;

  try {
    const parsed = JSON.parse(cached);
    if (Date.now() - parsed.timestamp < CACHE_EXPIRY) {
      return parsed.data;
    }
  } catch (e) {
    console.warn("Failed to parse cached data:", e);
  }
  return null;
}

function saveToCache(data) {
  localStorage.setItem(CACHE_KEY, JSON.stringify({
    timestamp: Date.now(),
    data
  }));
}
function renderTable(players) {
  const headers = Object.keys(players[0]).filter(h => h !== "Discord" && h.toLowerCase() !== "utc");
  const thead = document.querySelector("#members-table thead");
  const tbody = document.querySelector("#members-table tbody");

  thead.innerHTML = "";
  tbody.innerHTML = "";

  const headerRow = document.createElement("tr");
  headers.forEach(h => {
    const th = document.createElement("th");
    th.textContent = h;
    headerRow.appendChild(th);
  });
  thead.appendChild(headerRow);

  players.forEach(row => {
    const tr = document.createElement("tr");
    headers.forEach(h => {
      const td = document.createElement("td");
      const cellData = row[h];

      if (h === "Power" && cellData) {
        const raw = typeof cellData === 'string' ? parseFloat(cellData.replace(/,/g, '')) : cellData;
        td.textContent = formatPower(cellData);
        td.setAttribute('data-order', raw);
      } else if (h.toLowerCase() === "time" && cellData) {
        td.textContent = formatTimeOnly(cellData);
      } else {
        td.textContent = cellData;
      }

      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });

  $('#members-table').DataTable({
    destroy: true,
    paging: false,
    info: false,
    searching: true,
    lengthChange: false,
    scrollX: true
  });
}

       // Try cached data first
const cachedData = loadFromCache();
if (cachedData) {
  renderTable(cachedData.players);
}

// Always fetch fresh in the background
fetch(scriptUrl)
  .then(res => res.json())
  .then(data => {
    const { utcTime, lastUpdated, stats, players } = data;

    // Update summary info
    document.getElementById("utc-time").textContent = "UTC Time: " + utcTime;
    document.getElementById("last-updated").textContent = "Last Updated: " + lastUpdated;
    document.getElementById("member-stats").innerHTML =
      "Members: " + stats.total + " | Awake: " + stats.awake + " | Asleep: " + stats.asleep;

    // Save to cache and render
    saveToCache({ players });
    renderTable(players);
  })
  .catch(err => console.error("Error loading member data:", err));

thead.appendChild(headerRow);

players.forEach(row => {
    const tr = document.createElement("tr");

    headers.forEach(h => {
        const td = document.createElement("td");
        let cellData = row[h];

      if (h === "Power" && cellData) {
  const raw = parseFloat(String(cellData).replace(/,/g, '')) || 0;
  td.textContent = formatPower(cellData);

}
 else if (h.toLowerCase() === "time" && cellData) {
            td.textContent = formatTimeOnly(cellData);
        } else {
            td.textContent = cellData;
        }

        tr.appendChild(td);
    });

    tbody.appendChild(tr);
});

                $('#members-table').DataTable({
                    paging: false,

                    scrollX: true
                });
            });
